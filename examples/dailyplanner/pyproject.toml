[tool.briefcase]
project_name = "Daily planner"
bundle = "com.example"
version = "0.0.1"
url = "https://example.com/dailyplanner"
license = "MIT license"
author = "Janez Sedeljsak"
author_email = "janez.sedeljsak@gmail.com"

[tool.briefcase.app.dailyplanner]
formal_name = "Daily planner"
description = "Simple example of a mobile app using BeeWare and Graphenix"
long_description = """More details about the app should go here.
"""
icon = "src/dailyplanner/resources/dailyplanner"
sources = [
    "src/dailyplanner",
]
test_sources = [
    "tests",
]

requires = [
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.dailyplanner.macOS]
requires = [
    "toga-cocoa~=0.3.1",
    "std-nslog~=1.0.0"
]

[tool.briefcase.app.dailyplanner.linux]
requires = [
    "toga-gtk~=0.3.1",
    "graphenix_engine2 @ file:///root/wsldev/graphenix/graphenix/engine",
    "graphenix @ file:///root/wsldev/graphenix"
]

[tool.briefcase.app.dailyplanner.linux.system.debian]
system_requires = [
    # Needed to compile pycairo wheel
    "libcairo2-dev",
    # Needed to compile PyGObject wheel
    "libgirepository1.0-dev",
]

system_runtime_requires = [
    # Needed to provide GTK and its GI bindings
    "gir1.2-gtk-3.0",
    "libgirepository-1.0-1",
    # Dependencies that GTK looks for at runtime
    "libcanberra-gtk3-module",
    # Needed to provide WebKit2 at runtime
    # "gir1.2-webkit2-4.0",
]

[tool.briefcase.app.dailyplanner.linux.system.rhel]
system_requires = [
    # Needed to compile pycairo wheel
    "cairo-gobject-devel",
    # Needed to compile PyGObject wheel
    "gobject-introspection-devel",
]

system_runtime_requires = [
    # Needed to support Python bindings to GTK
    "gobject-introspection",
    # Needed to provide GTK
    "gtk3",
    # Dependencies that GTK looks for at runtime
    "libcanberra-gtk3",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk3",
]

[tool.briefcase.app.dailyplanner.linux.system.arch]
system_requires = [
    # Needed to compile pycairo wheel
    "cairo",
    # Needed to compile PyGObject wheel
    "gobject-introspection",
    # Runtime dependencies that need to exist so that the
    # Arch package passes final validation.
    # Needed to provide GTK
    "gtk3",
    # Dependencies that GTK looks for at runtime
    "libcanberra",
    # Needed to provide WebKit2
    # "webkit2gtk",
]

system_runtime_requires = [
    # Needed to provide GTK
    "gtk3",
    # Needed to provide PyGObject bindings
    "gobject-introspection-runtime",
    # Dependencies that GTK looks for at runtime
    "libcanberra",
    # Needed to provide WebKit2 at runtime
    # "webkit2gtk",
]

[tool.briefcase.app.dailyplanner.linux.appimage]
manylinux = "manylinux2014"

system_requires = [
    # Needed to compile pycairo wheel
    "cairo-gobject-devel",
    # Needed to compile PyGObject wheel
    "gobject-introspection-devel",
    # Needed to provide GTK
    "gtk3-devel",
    # Dependencies that GTK looks for at runtime, that need to be
    # in the build environment to be picked up by linuxdeploy
    "libcanberra-gtk3",
    "PackageKit-gtk3-module",
    "gvfs-client",
]
linuxdeploy_plugins = [
    "DEPLOY_GTK_VERSION=3 gtk",
]

[tool.briefcase.app.dailyplanner.linux.flatpak]
flatpak_runtime = "org.gnome.Platform"
flatpak_runtime_version = "44"
flatpak_sdk = "org.gnome.Sdk"

[tool.briefcase.app.dailyplanner.windows]
requires = [
    "toga-winforms~=0.3.1",
    "pybind11~=2.10.4",
    "graphenix_engine2 @ file:///root/wsldev/graphenix/graphenix/engine",
    "graphenix @ file:///root/wsldev/graphenix"
]

# Mobile deployments
[tool.briefcase.app.dailyplanner.iOS]
requires = [
    "toga-iOS~=0.3.1",
    "std-nslog~=1.0.0",
    "graphenix_engine2 @ file:///root/wsldev/graphenix/graphenix/engine",
    "graphenix @ file:///root/wsldev/graphenix"
]

[tool.briefcase.app.dailyplanner.android]
requires = [
    "toga-gtk~=0.3.1",
    "numpy~=1.25.2"
]

# Web deployments
[tool.briefcase.app.dailyplanner.web]
requires = [
    "toga-web~=0.3.1",
    "graphenix_engine2 @ file:///root/wsldev/graphenix/graphenix/engine",
    "graphenix @ file:///root/wsldev/graphenix"
]
